language: node_js
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - g++-4.8-multilib
      - gcc-multilib
      - libusb-1.0-0-dev
      - libudev-dev
matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    - os: linux
      dist: trusty
      sudo: required
      services: docker
  fast_finish: true
