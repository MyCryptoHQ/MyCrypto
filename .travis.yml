dist: trusty
sudo: required
language: node_js

cache:
  directories:
    - node_modules

services:
  - docker

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
# uncomment once integration tests are included in CI
#  - docker pull dternyak/eth-priv-to-addr:latest
  - sudo apt-get install libusb-1.0
  
install:
  - npm install --silent

jobs:
  include:
    - stage: test
      script: npm run prettier:diff
    - stage: test
      script: npm run test
    - stage: test
      script: npm run tslint && npm run tscheck && npm run freezer && npm run freezer:validate

notifications:
  email:
    on_success: never
    on_failure: never