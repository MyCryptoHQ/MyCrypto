dist: trusty
sudo: required
language: node_js

env:
  - TEST_SUITE=unit
  - TEST_SUITE=int

services:
  - docker

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - docker pull dternyak/eth-priv-to-addr:latest

install:
  - npm install --silent

script:
- npm run test:$TEST_SUITE
- npm run tslint
- npm run tscheck
- npm run freezer
- npm run freezer:validate

notifications:
  email:
    on_success: never
    on_failure: never